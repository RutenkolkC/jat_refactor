apply plugin: 'java'

apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'main.StartApp'

repositories {
    jcenter()
}

dependencies {
    compile 'com.netflix.devinsight.rewrite:rewrite-core:1.4.0:jdkbundle'
    compile "org.slf4j:slf4j-api:1.6.1"
    compile "org.slf4j:slf4j-simple:1.6.1"
    
	compile group: 'org.takes', name: 'takes', version: '1.11.3'
	compile group: 'javax.json', name: 'javax.json-api', version: '1.1.4'
	compile group: 'org.glassfish', name: 'javax.json', version: '1.1.4'
}

